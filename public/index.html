<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>test graphql</h3>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios
        .get("http://localhost:8000/graphql", {
          params: {
            query: "{ getAllProduct{ id name price description}}",
          },
        })
        .then((data) => {
          console.log(data);
        });

      axios
        .post("http://localhost:8000/graphql", {
          query:
            "mutation addProduct($input: ProductInput) { addProduct(input: $input) { id } }",
          variables: {
            input: { name: "세번째 상품", price: 3000, description: "셋" },
          },
        })
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
</html>
